<div class="container-fluid">
    <h2 class="text-center">create a quotes</h2>
    <hr>
    <form>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Name is required</p>
                  </div>
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p>Description is required</p>
                  </div>
  
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p>Date is required</p>
                  </div>
  
        </div>
        <button type="submit" class="btn btn-success">Add quotes</button>
    </form>
  </div>
