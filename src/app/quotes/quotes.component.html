<div class="container">
    <h1>KEEP QUOTES.</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-12">
        <div *ngFor='let quotes of quotes;let i = index'>
          <div>
            <h4 id={{i}} appStrikethrough>{{quotes.name}}  {{quotes.completeDate|date|uppercase}}</h4>
            <button (click)='toggleDetails(i)' class="btn btn-primary">View Details</button>
          </div>
  
          <div *ngIf='quotes.showDescription'>
            <app-quotes-detail  [quotes]='quotes' (isComplete) = 'deleteQuotes($event,i)'></app-quotes-detail>
          </div>
        </div>
        <div class="col-md-12">
            <app-quotes-form (addQuotes)="addNewQuotes($event)"></app-quotes-form>
    </div>
      </div>
    </div>
  </div>
